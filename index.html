<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010 Mercedes Sprinter Camper Van For Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .photo-gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .photo-gallery img:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .image-error {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
            padding: 1rem;
            height: 300px;
            border-radius: 8px;
        }

        /* Rest of your existing styles */
    </style>
</head>
<body>
    <header>
        <h1>2010 Mercedes Sprinter Camper Van</h1>
        <p>Professional Build - Adventure Ready</p>
    </header>

    <div class="container">
        <div class="photo-gallery" id="photo-gallery"></div>
        <!-- Rest of your content remains the same -->
    </div>

    <script>
        // Updated image configuration with correct paths
        const images = [
            { src: 'images/vanwhitney.jpg', alt: 'Van against Mt. Whitney backdrop', caption: 'Adventure ready at Mt. Whitney' },
            { src: 'images/vansea.jpg', alt: 'Van by the ocean', caption: 'Coastal adventures await' },
            { src: 'images/vanpalms.jpg', alt: 'Van parked under palm trees', caption: 'Perfect for tropical getaways' },
            { src: 'images/van1.jpg', alt: 'Van exterior profile', caption: 'Sleek exterior design' },
            { src: 'images/vanfall.jpg', alt: 'Van in fall scenery', caption: 'All-season capable' },
            { src: 'images/vankitchbuild.jpg', alt: 'Custom kitchen build', caption: 'Professional kitchen setup' },
            { src: 'images/vankitbiuld2.jpg', alt: 'Kitchen craftsmanship', caption: 'Premium craftsmanship' },
            { src: 'images/vandoor1.jpg', alt: 'Van door and storage', caption: 'Clever storage solutions' },
            { src: 'images/elect_panel.jpg', alt: 'Professional electrical system', caption: 'State-of-the-art electrical' },
            { src: 'images/vanshower.jpg', alt: 'Exterior shower setup', caption: 'Outdoor shower system' },
            { src: 'images/vanrear1.jpg', alt: 'Rear storage view', caption: 'Spacious rear storage' },
            { src: 'images/vanhillsof.jpg', alt: 'Van in outdoor setting', caption: 'Your next adventure vehicle' }
        ];

        // Enhanced image loading function with debugging
        function loadGallery() {
            const gallery = document.getElementById('photo-gallery');
            
            images.forEach(image => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.loading = 'lazy';
                
                // Log successful loads
                img.onload = function() {
                    console.log(`Successfully loaded: ${image.src}`);
                };
                
                // Enhanced error handling with path information
                img.onerror = function() {
                    console.error(`Failed to load image: ${image.src}`);
                    imgContainer.innerHTML = `
                        <div class="image-error">
                            <div>
                                <p>Image not available: ${image.alt}</p>
                                <small>Path: ${image.src}</small>
                            </div>
                        </div>
                    `;
                };
                
                imgContainer.appendChild(img);
                gallery.appendChild(imgContainer);
            });
        }

        // Load gallery when DOM is ready
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
